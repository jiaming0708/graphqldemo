<h1>post list</h1>
<table>
  <thead>
    <tr>
      <th>id</th>
      <th>title</th>
      <th>context</th>
      <th>author name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of post$ | async | select: 'posts'">
      <td>{{post.id}}</td>
      <td>{{post.title}}</td>
      <td>{{post.context}}</td>
      <td>{{post.author.name}}</td>
    </tr>
  </tbody>
</table>
